name: .NET - Api Gateway

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Arquivos Para Publicacao
      run: dotnet publish **/TransformacaoDigital.APIGateway.csproj --configuration Production --output ./publish-APIGateway --runtime win-x86 --self-contained true 
    - name: Publicação FTP
      uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_host: ftp.site4now.net
        ftp_username: gateway
        ftp_password: ${{ secrets.FTP_SENHA }}
        local_source_dir: "/home/runner/work/TransformacaoDigital/TransformacaoDigital/publish-APIGateway/"
        dist_target_dir: "/"
        delete: "true"
        exclude: "'^logs/' '^README.md'"
