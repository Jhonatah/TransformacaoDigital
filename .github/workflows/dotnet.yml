name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Arquivos Para Publicacao
      run: dotnet publish **/TransformacaoDigital.MVC.csproj --configuration Production --output ./publish --runtime win-x86 --self-contained true 
    #- name: Upload WebApp1 Build Artifact
    #  uses: actions/upload-artifact@v2
    #  with:
   #     name: Projeto_MVC
   #     path: /home/runner/work/TransformacaoDigital/TransformacaoDigital/publish/
    - name: FTP Deploy
      # You may pin to the exact commit or the version.
      # uses: SamKirkland/FTP-Deploy-Action@2a4e9b1312ebeb73a1f72b9330c71831c1e4ce01
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ftp.site4now.net
        username: lucasjhonatah
        password: ${{ secrets.FTP_SENHA }}
        # protocol to deploy with - ftp, ftps, or ftps-legacy
        # protocol: ftp
        # Folder to upload from, must end with trailing slash /
        local-dir: /home/runner/work/TransformacaoDigital/TransformacaoDigital/publish/
        # Path to upload to on the server. Must end with trailing slash /
        # server-dir: "./"
        # Path and name of the state file - this file is used to track which files have been deployed
        # state-name: # optional
        # Prints which modifications will be made with current config options, but doesnt actually make any changes
        # dry-run: true
        # Deletes ALL contents of server-dir, even items in excluded with exclude argument
        dangerous-clean-slate: true
        # How verbose should the information be - warn, info, debug
        log-level: verbose
        # strict or loose
        # security: # optional
