   #     name: Projeto_MVC
   #     path: /home/runner/work/TransformacaoDigital/TransformacaoDigital/publish/
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ftp.site4now.net
        user: lucasjhonatah
        password: ${{ secrets.FTP_SENHA }}
        localDir: "/home/runner/work/TransformacaoDigital/TransformacaoDigital/publish/"
